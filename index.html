<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cal-board">

        <div class="result-display">0</div>
        <div class="container">
            <button id="CLEAR">CLEAR</button>
            <button id="DELETE">DELETE</button>
        </div>

        <div class="container">
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="add">+</button>
        </div>

        <div class="container">
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="subtract">-</button>
        </div>

        <div class="container">
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="multiply">*</button>
        </div>

        <div class="container">
            <button id="dot">.</button>
            <button id="n0">0</button>
            <button id="equal">=</button>
            <button id="divide">/</button>
        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
